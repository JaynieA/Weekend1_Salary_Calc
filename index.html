<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weekend 1 Salary Calculator</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- jQuery and scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="scripts/script.js" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Salary Calculator</h1>
    <div class="row">
      <div class="col-sm-4">
        <h2>Add an Employee</h2>
        <hr>
        <form>
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input class="form-control" id="firstName" type="text" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input class="form-control" id="lastName" type="text" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="idNum">Employee ID #:</label>
            <input class="form-control" id="idNum" type="text" placeholder="ID Number">
          </div>
          <div class="form-group">
            <label for="jobTitle">Job Title:</label>
            <input class="form-control" id="jobTitle" type="text" placeholder="Job Title">
          </div>
          <div class="form-group">
            <label for="annualSalary">Annual Salary:</label>
            <input class="form-control" id="annualSalary" type="text" placeholder="Annual Salary">
          </div>
          <button class="btn btn-default btn_green" type="submit"  onclick="return getUserInput()">Submit</button>
        </form>
      </div>
      <div class="col-sm-offset-2 col-sm-6 prompt">
        <h2>add an employee to begin<h2>
      </div>
      <div class="col-sm-offset-2 col-sm-6 employees-display">
        <h2>Employees</h2>
        <hr>
        <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID #</th>
              <th>Job Title</th>
              <th>Annual Salary</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="employeeTable">
          </tbody>
        </table>
      </div>
      <div class="salaryCost">
        <h3>Total Monthly Salary Cost: <span id="salaryTotal"></span></h3>
      </div>
    </div>
  </div>

</body>
</html>
